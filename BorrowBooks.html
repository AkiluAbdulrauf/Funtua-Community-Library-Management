<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Library - Borrow Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Division (Header) -->
    <div class="top-division">
        <nav>
            <a href="index.html">Home</a>
            <a href="books.jsp">Available Books</a>
            <a href="borrow.html" class="active">Borrow</a>
        </nav>
    </div>

    <!-- Information Division -->
    <div class="information-division">
        <h1>Borrow a Book</h1>
        
        <div class="content">
            <p class="form-description">
                Please fill out the form below to request a book from our library. 
                Make sure to note the Book ID from the Available Books page.
            </p>

            <form class="borrow-form" id="borrowForm" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="bookId">Book ID *</label>
                    <input type="text" id="bookId" name="bookId" placeholder="Enter the Book ID (e.g., 101)">
                </div>

                <div class="form-group">
                    <label for="borrowDate">Borrow Date *</label>
                    <input type="date" id="borrowDate" name="borrowDate">
                </div>

                <button type="submit" class="submit-btn">Submit Borrow Request</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript Validation Function
        function validateForm(event) {
            // Prevent default form submission
            event.preventDefault();

            // Get form field values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const bookId = document.getElementById('bookId').value.trim();
            const borrowDate = document.getElementById('borrowDate').value;

            // Validation flags
            let isValid = true;
            let errorMessage = '';

            // Check if all fields are filled
            if (fullName === '') {
                errorMessage += '• Full Name is required.\n';
                isValid = false;
            }

            if (email === '') {
                errorMessage += '• Email Address is required.\n';
                isValid = false;
            } else {
                // Validate email format (must contain '@' and '.')
                if (!email.includes('@') || !email.includes('.')) {
                    errorMessage += '• Email Address must be in valid format (must contain @ and .).\n';
                    isValid = false;
                }
                
                // Additional email validation
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    errorMessage += '• Email Address format is invalid.\n';
                    isValid = false;
                }
            }

            if (bookId === '') {
                errorMessage += '• Book ID is required.\n';
                isValid = false;
            } else {
                // Validate that Book ID is a number
                if (isNaN(bookId) || !Number.isInteger(Number(bookId))) {
                    errorMessage += '• Book ID must be a valid number.\n';
                    isValid = false;
                }
            }

            if (borrowDate === '') {
                errorMessage += '• Borrow Date is required.\n';
                isValid = false;
            }

            // If validation fails, show alert and prevent submission
            if (!isValid) {
                alert('Please fix the following errors:\n\n' + errorMessage);
                return false;
            }

            // If all validations pass, show success message
            alert('Form validated successfully!\n\nYour borrow request has been submitted.\n\nDetails:\nName: ' + fullName + '\nEmail: ' + email + '\nBook ID: ' + bookId + '\nBorrow Date: ' + borrowDate);
            
            // In a real application, you would submit the form to process_borrow.jsp here
            // For now, we'll reset the form
            document.getElementById('borrowForm').reset();
            
            return false; // Prevent actual form submission for demo purposes
        }

        // Set minimum date to today
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('borrowDate').setAttribute('min', today);
        };
    </script>
</body>
</html>
